<html>
    <head>
        <style>
            .container {
                display: grid;
                border-style: solid;
                grid-template-columns: 30px;
                grid-template-rows: 30px;
            }
            .grid1 {
                grid-column: 2;
                background-color: blue;
            }
            .grid2 {
                grid-column: 3;
                background-color: aqua;
            }
            .grid3 {
                grid-column-start: 1;
                grid-column-end: 1;
                grid-row-start: 1;
                grid-row-end: 3;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="grid1">Test</div>
            <div class="grid2">Test</div>
            <div class="grid3">Test</div>
        </div>
    </body>
</html>
