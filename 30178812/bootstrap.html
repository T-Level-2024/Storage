<!doctype HTML>
<html lang="en" data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <style>
            t {
                font-size:100px
            }
            .btn-primary:hover {
                color: black
            }
            .cube_title {
                text-align: center;
                font-size: 25px;
            }
            .cube {
                width: 200px;
                height: 200px;
                margin: 100px auto;
                position: relative;
                transform-style: preserve-3d;
            }
            .face {
                position: absolute;
                width: 200px;
                height: 200px;
                border: 2px solid #c3bfbf;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
            }
            .front {
                background-color: #0f4d33;
                transform: rotateY(0deg) translateZ(100px);
            }
            .back {
                background-color: #1bdf25;
                transform: rotateY(180deg) translateZ(100px);
            }
            .right {
                background-color: #d8b4f8;
                transform: rotateY(90deg) translateZ(100px);
            }
            .left {
                background-color: #351200;
                transform: rotateY(-90deg) translateZ(100px);
            }
            .top {
                background-color: red;
                transform: rotateX(90deg) translateZ(100px);
            }
            .bottom {
                background-color: #3de5f1;
                transform: rotateX(-90deg) translateZ(100px);
            }
            @keyframes rotate {
                0% {
                    transform: rotateY(0deg);
                }

                50% {
                    transform: rotateY(90deg);
                }

                100% {
                    transform: rotateX(180deg);
                }
            }
            .cube {
                animation: rotate 5s infinite linear;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
        <script>
            $(document).ready(function(){

            $('.input-daterange').datepicker({
                format: 'dd-mm-yyyy',
                todayHighlight: true,
                startDate: '0d'
            });

            });
        </script>
    </head>
    <body>
        
        <div class="container-sm">
            <t>This is a test</t>
            <form>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col">
                        <strong>This is a second column</strong>
                        <form>
                            <div class="input-group input-daterange">
                                <input type="text" class="form-control" placeholder="This is a datepicker">
                            </div>
                        </form>
                        <br><br>
                        <div class="cube_title">
                            <strong>This is a cube</strong>
                        </div>
                        <div class="cube">
                            <div class="face front">Front</div>
                            <div class="face back">Back</div>
                            <div class="face right">Right</div>
                            <div class="face left">Left</div>
                            <div class="face top">Top</div>
                            <div class="face bottom">Bottom</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
