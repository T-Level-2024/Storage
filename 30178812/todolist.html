<!-- Instructions:
1. Create a form with an input field and a button to add tasks.
2. Use JavaScript to append tasks to the list when the button is clicked.
3. Add a feature to remove a task when it's clicked.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    </head>
    <body>
    <h1>To-Do List</h1>
    <form id="taskForm">
        <input type="text" id="input" placeholder="Enter a task" />
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        // Instructions:
        // 1. Select the input field, button, and task list using their IDs.
        // 2. Add an event listener to the form to prevent default behavior and append the input value as a new list item.
        // 3. Add an event listener to each list item to remove it when clicked.

        const form = document.getElementById('taskForm');
        const taskInput = document.getElementById('input');
        const taskList = document.getElementById('taskList');

        form.addEventListener('submit', (e) => {
        e.preventDefault();

        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const listItem = document.createElement('li');
        listItem.textContent = taskText;

        listItem.addEventListener('click', () => {
            taskList.removeChild(listItem);
        });

        taskList.appendChild(listItem);
        taskInput.value = '';
        });
    </script>
    </body>
</html>
