<!-- Instructions:
1. Create a webpage that displays a greeting message.
2. Use JavaScript to detect the current time and update the message based on the time of day.
3. Customize the greeting for morning, afternoon, and evening.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    </head>
    <body>
    <h1 id="greeting">Hello!</h1>

    <script>
        // Instructions:
        // 1. Get the current hour using JavaScript's Date object.
        // 2. Use if-else statements to set a different greeting message for morning (5-12), afternoon (12-17), and evening (17-22).
        // 3. Update the innerText of the "greeting" element with the message.

        const greetingElement = document.getElementById('greeting');
        const currentHour = new Date().getHours();

        if (currentHour >= 5 && currentHour < 12) {
        greetingElement.textContent = "Good Morning!";
        } else if (currentHour >= 12 && currentHour < 17) {
        greetingElement.textContent = "Good Afternoon!";
        } else if (currentHour >= 17 && currentHour < 22) {
        greetingElement.textContent = "Good Evening!";
        } else {
        greetingElement.textContent = "Good Night!";
        }
    </script>
    </body>
</html>
