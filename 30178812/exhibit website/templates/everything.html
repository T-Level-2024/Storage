<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../styles/style.css" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body style="background-color: grey" class="container">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <p>Test</p>
        <button type="button" class="btn btn-primary">Button that does nothing</button>
        <form action="/">
            <input type="submit" value="Return to what I remembered" class="btn btn-secondary">

        <div class="accordion" id="accordion-one">
            <div class="accordion-item">
                <h2 class="accordion-header">

                        Accordion component
                    </button>
                </h2>
                <div id="collapseone" class="accordion-collapse collapse" data-bs-parent="#accordion-one">
                    <div class="accordion-body">
                        <form action="thefile">
                            <input type="submit" value="Read a file not in the website" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
